{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="usuarios">
    <table id="tabela">
        <tr>
        <th>Id</th>  
        <th>Nome</th>  
        <th>Idade</th>  
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td style="background-color: brown;"><a href="{% url 'delete' usuario.id_usuario %}">Excluir</a></td>
        </tr>
        {%endfor%}
    </table>
</div>
<div>
    <a class="retorno" href="{% url 'home' %}">Voltar para cadastro</a>
</div>
{%endblock%}
