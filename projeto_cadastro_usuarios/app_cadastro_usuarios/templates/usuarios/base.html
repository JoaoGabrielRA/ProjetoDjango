<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        header{
            display: flex;
            background-color: antiquewhite;
            border-bottom: 2px solid black;
        }

        header h1{
            padding: 20px 50px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .cadastro{
            font-size: 20px; 
            font-weight: bold;
            padding: 25px;
        }
        .cadastro input{
            border-radius: 15px;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .cadastro button{
            cursor: pointer;
            border-radius: 10px;
            background-color:rgb(53, 94, 94);
            text-align: center;
            font-weight: bold;
        }
        .cadastro button:hover{
            background-color: antiquewhite;
        }
        .enviar{
            display: flex;
            justify-content: center;
        }
        #tabela td, #tabela th {
        border: 1px solid #ddd;
        padding: 8px;
        width:70px;
    }

        #tabela tr:nth-child(even){background-color: #f2f2f2;}

        #tabela tr:hover {background-color: #ddd;}

        #tabela th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: antiquewhite;
        width:50px;
        }
        #tabela a{
            font-weight: bold;
        }
        .usuarios{
            display: flex;
            justify-content: center;
        }
        .retorno{
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
      <h1>Projeto Django</h1>
    </header>
        {%block conteudo%}

        {%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
