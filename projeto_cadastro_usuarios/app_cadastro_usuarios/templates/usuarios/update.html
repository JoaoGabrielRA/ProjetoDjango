{% extends 'usuarios/base.html'%}

{% block conteudo %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Edite as informacões do usuário</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'update' usuario.id_usuario %}" method="POST">
                {% csrf_token %}
                <div class="cadastro">
                    <div> Nome: <input name="nome" type="text" value="{{usuario.nome}}"></div>
                    <div>Idade: <input name="idade"type="text" value="{{usuario.idade}}"></div>
                </div>
             <button class="btn btn-primary" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
