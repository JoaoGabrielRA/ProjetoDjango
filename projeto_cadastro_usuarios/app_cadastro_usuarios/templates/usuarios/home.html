{%extends 'usuarios/base.html'%}
{% block conteudo %}
    <div class="container">
        <form action="{% url 'listagem_usuarios' %}" method="POST">
            {% csrf_token %}
            <div class="cadastro">
                <h1>Cadastro de Usu√°rios</h1>
                <div> Nome: <input name="nome" ype="text"></div>
                <div>Idade: <input name="idade"type="text"></div>
                <div class="enviar"><button class="btn btn-primary btn-sm">ENVIAR</button></div>
            </div>
        </form>
    </div>
    <div class="usuarios">
        <table id="tabela">
            <tr>
            <th>Id</th>  
            <th>Nome</th>  
            <th>Idade</th>  
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.id_usuario}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.idade}}</td>
                <td><a class="btn btn-primary"href="{% url 'edit' usuario.id_usuario %}">Editar</a></td>
                <td><a class="btn btn-danger"href="{% url 'delete' usuario.id_usuario %}">Excluir</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
{% endblock %}
